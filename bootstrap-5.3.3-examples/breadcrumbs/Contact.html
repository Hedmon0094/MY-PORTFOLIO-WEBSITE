<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Contact Me</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .bi {
            vertical-align: -.13925em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #8c5498;
            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #ded8ea;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
            border-radius: 15px 15px 15px 15px;
            padding: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #000; /* Change background color to black */
        }

        .form-signin {
            max-width: 400px; /* Reduce the size */
            width: 100%;
            padding: 15px;
            border: 1px solid #5e5b5b;
            border-radius: 10px;
            background-color: #353333;
        }

        .navbar-top {
            position: fixed;
            padding: 20px;
            width: 33%; 
            border-radius: 5px 5px 5px 0;
            background-color: #262728;
            flex-direction: row;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row; /* Change to column for vertical alignment */
        }

        .navbar-nav .nav-item {
            position: relative;
            flex-direction: row;
        }

        .navbar-nav .nav-item .nav-link {
            padding: 10px 15px;
            color: #fff;
        }

        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link:focus {
            background-color: #444;
            border-radius: 5px;
        }

        body {
            padding-top: 70px; /* Adjust based on navbar height */
            background-color: black; /* Change background color to black */
        }
    </style>

    <!-- <link href="breadcrumbs.css" rel="stylesheet"> -->
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-top">
        <div class="container">
           
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./About Me.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <main class="form-signin w-100 m-auto">
            <form>
                <h1 class="h3 mb-3 fw-normal text-center">Contact Me</h1>

            <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name">
                    <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name">
                    <label for="floatingLastName">Last Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="floatingMessage" placeholder="Your message" style="height: 100px;"></textarea>
                    <label for="floatingMessage">Message</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Send Message</button>
                <input type="hidden" name="_replyto" value="hedmonachacha@gmail.com">
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <p class="mt-5 mb-3 text-body-secondary text-center">achacha&copy;2025</p>
            </form>
        </main>
    </div>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
